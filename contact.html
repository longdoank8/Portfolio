    <section class="contact" id="contact">
      <div class="container">
        <div class="section-heading">
          <h1>Contact</h1>
          <h5>Lets work together</h5>
        </div>
        <form data-aos="fade-in" aos-duration=100>

          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>

          <label for="email">E-Mail:</label>
          <input type="email" name="email" id="email" placeholder="Enter your E-Mail" required>

          <label for="service">Services:</label>
          <select id="service" name="services">
            <option value="">Web Design</option>
            <option value="">Web Development</option>
            <option value="">Web Design/Development</option>
          </select>

          <label for="subject">Subject:</label>
          <textarea name="subject" id="subject" cols="10" rows="10"></textarea>
          <input type="submit" value="submit">
